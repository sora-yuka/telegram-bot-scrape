services:
  telegram-bot-api:
    image: aiogram/telegram-bot-api:latest
    container_name: telegram-bot-api-dev
    restart: unless-stopped

    environment:
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      
      - TELEGRAM_LOCAL=1
      - TELEGRAM_STAT=1
    
    ports:
      - '8081:8081'
      - '8082:8082'
    
    volumes:
      - telegram-bot-api-data:/var/lib/telegram-bot-api
      - ./downloads:/tmp/downloads
    
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: '2G'
        reservations:
          cpus: '1'
          memory: '512M'
      
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8081']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  telegram-bot-api-data:
    driver: local
